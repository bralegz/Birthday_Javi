<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&family=Montserrat:wght@100;400;900&family=Sriracha&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>

<body>
    <div class="container-fluid birthday-title">
        <div class="row">
            <div class="col-4">
                <img src="https://media0.giphy.com/media/3o6gE7S93sBCVgMXQs/giphy.webp?cid=ecf05e47iq2nd6qewf2fp01cijpftigy3shx9vf6xru9oqt0&rid=giphy.webp&ct=s"
                    alt="balloon">
            </div>
            <div class="col-4">
                <h1>Happy Birthday</h1>
            </div>
            <div class="col-4">
                <img src="https://media2.giphy.com/media/l0CRBzD7MxKcmz2Ss/giphy.webp?cid=ecf05e47iq2nd6qewf2fp01cijpftigy3shx9vf6xru9oqt0&rid=giphy.webp&ct=s"
                    alt="balloon">
            </div>
        </div>
    </div>


    <div class="container-fluid container-picture">
        <div class="row">
            <div class="col-6">
                <img class="birthday-cake" src="https://media1.giphy.com/media/kL40Z3ntzbXLzpESqm/giphy.webp?cid=ecf05e47943i8uz5m2a3ogzybns6wko3mbf8amsronwkwbyb&rid=giphy.webp&ct=s"
                    alt="birthday-cake">
            </div>
            <div class="col-6">
                <img class="birthday-picture" src="images/tittle.jpg" alt="javi">
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-secondary">CLICK</button>

    <div class="wrapper-1">
        <div class="typing-demo">
          <h1>Te amo.</h1>
        </div>
    </div>

    <script src="song.js"></script>

</html>
