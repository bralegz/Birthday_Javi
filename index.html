<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&family=Montserrat:wght@100;400;900&family=Sriracha&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>
</head>

<body>
    <div class="container-fluid birthday-title">
        <div class="row">
            <div class="col-md-4">
                <img src="https://media0.giphy.com/media/3o6gE7S93sBCVgMXQs/giphy.webp?cid=ecf05e47iq2nd6qewf2fp01cijpftigy3shx9vf6xru9oqt0&rid=giphy.webp&ct=s"
                    alt="balloon">
            </div>
            <div class="col-md-4">
                <h1>Happy Birthday</h1>
            </div>
            <div class="col-md-4">
                <img src="https://media2.giphy.com/media/l0CRBzD7MxKcmz2Ss/giphy.webp?cid=ecf05e47iq2nd6qewf2fp01cijpftigy3shx9vf6xru9oqt0&rid=giphy.webp&ct=s"
                    alt="balloon">
            </div>
        </div>
    </div>


    <div class="container-fluid container-picture">
        <div class="row">
            <div class="col-md-6">
                <img src="https://media1.giphy.com/media/kL40Z3ntzbXLzpESqm/giphy.webp?cid=ecf05e47943i8uz5m2a3ogzybns6wko3mbf8amsronwkwbyb&rid=giphy.webp&ct=s"
                    alt="birthday-cake">
            </div>
            <div class="col-md-6">
                <img class="birthday-picture" src="images/tittle.jpg" alt="javi">
            </div>
        </div>
    </div>

    <hr>

    <!-- CAROUSEL -->
    <!-- <h1 class="carousel-h1">Hay muchas razones para amarte...</h1> -->

    <div id="carousel-captions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-captions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel-captions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel-captions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/madre.jpg" class="d-block w-100 carousel-image" alt="...">
                <div class="carousel-caption d-md-block">
                    <h5>La mejor y m√°s divertida madre</h5>
                    <p>Nuestro hijo tiene suerte de tenerte</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/matrimonio.jpg" class="d-block w-100 carousel-image" alt="...">
                <div class="carousel-caption d-md-block">
                    <h5>La esposa mas hermosa del mundo</h5>
                    <p>Gracias por estar siempre y el amor que me das</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/javi-1.jpg" class="d-block w-100 carousel-image" alt="...">
                <div class="carousel-caption d-md-block">
                    <h5>Una hija, hermana y nieta maravillosa</h5>
                    <p>Siempre velando por el bienestar de las personas que ama</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-captions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-captions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>  
</body>

</html>
